<head>
  <title>Chirp.js — Tweets on your website, simply.</title>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />	
		<script src="chirp.js"></script> 
		<style>
			body {
			   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
			   font-weight: 300;
			}
			ul.chirp{
				padding: 0;
				margin: 0;
			}
			ul.chirp li time{
				color: #aaa;
				display: block;
				font-size: 0.8em;
			}
			ul.chirp li a img{
				float: left;
				margin-right: 1em;
			}
			ul.chirp li{
				overflow: hidden;
				list-style: none;
				padding-bottom: 10px;
			}
		</style>		
	</head>
	<body>
	<div id="tweets"></div>
		<h1>Chirp.js</h1>
		<p>Tweets on your website, simply.</p>
		
		<script>
			Chirp({user:'rogie', templates:{tweet:'<li><a href="http://twitter.com/{{user.name}}" title="{{user.description}}"><img src="{{user.profile_image_url}}"></a> {{html}}<time>{{time_ago}}</time></li>'}});
		</script>
		
		<p>Another paragraph</p>
		<p>Some more amazing content</p>
		<fieldset>
			<h2>A heading</h2>
			<script>
				Chirp();
			</script>
		</fieldset>

</html>
